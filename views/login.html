<div class="login-page">
    <div class="row container" id="container">
        <div class="col s12 offset-m1 m9 offset-l1 l10" id="login">
            <div class="card-panel">
                <div class="row">
                    <img id="logo" class="responsive-img left" src="img/logo_utb.png" alt="logo">
                </div>
                <h1 class="white-text center">RAOweb</h1>
                <h5 class="white-text center">Aplicación para el registro de asistencias</h5>

                <div id="loginbox">
                    <form role="form" name="login">
                        <div class="row">
                            <div class="input-field col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                                <input id="usuario" type="text" pattern="[Tt]+[0-9]{8}" ng-model="user.username" required>
                                <label for="usuario">Usuario</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                              <input id="contrasena" type="password" pattern=".{6}" maxlength = "6" class="validate" ng-model="user.password" required>
                              <label for="contrasena">Contraseña</label>
                            </div>
                        </div>  
                        <div class="row center">
                            <button class="btn waves-effect waves-light" type="submit" ng-click="login(user)" >Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
