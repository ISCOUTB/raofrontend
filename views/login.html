<title>Iniciar sesión</title>
<div id="login-page">
    <div class="row container" id="container">
        <div class="col s12 offset-m2 m8 offset-l1 l10" id="login">
            <div class="card-panel">
                <div class="row">
                    <img id="utb_logo" class="responsive-img col s7" src="img/logo_utb.png" alt="logo">
                    <h5 class="col s5">Aplicación para el Registro de Asistencias Online</h5>
                </div>
                <br>
                <div id="loginbox">
                    <form role="form" name="form1">
                        <div class="row">
                            <div class="col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                                <label for="usuario">Usuario</label>
                                <input id="usuario" type="text" pattern="[Tt]+[0-9]{8}" ng-model="user.username" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                                <label for="contrasena">Contraseña</label>
                                <input id="contrasena" type="password" pattern=".{6}" maxlength = "6" class="validate" ng-model="user.password" required>
                            </div>
                        </div>  
                        <div class="row center">
                            <button class="btn waves-effect waves-light backgroundgreen" type="submit" ng-click="login(user);" >Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
