
<div class="container home">
    <div class="row">
        <div class="col s12 m9 offset-m1 l8 offset-l1">
            <div ng-controller="courseCtrl"> 
                <div id="teachercourses" >
                    <h2>Cursos</h2>
                    <div ng-repeat="c in courses" >
                        <ul class="collection collectiondiv">	
                            <li>
                                <a class="collection-item avatar" ng-model="id" ui-sref="studentcourseview({course : c.nrc})">
                                    <i class="fa fa-users circle red"></i>
                                    <span class="title fontblue">{{c.subject_name}}</span>
                                    <p class="fontblue"><b>NRC:</b> {{c.nrc}}</p>
                                </a>  
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
