<div>

	<h2>Lista de estudiantes  <small>Aqui se mostrara lista de estudiantes de cada curso</small></h2>
	<div class="jumbotron">
		<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-controller="studentsByCourseCtrl"> 
						 <div class="text-left"id="coursestudents" >
							<h2>{{subject}} - {{nrc}}:</h2>
							<ul class="collection">
                                <li class="collection-item" ng-repeat="s in students">
                                    <form action="#">										
                                        <p> 
                                            <input ng-click="toggleSelection(s.id,s.names, $index)" class = "list-group-item"type="checkbox" id="students{{$index+1}}"  >
                                            <label FOR="students{{$index+1}}">{{s.names}} {{s.lastnames}}</label>
                                        </p>
                                    </form>
                                </li>
							</ul>
                    		<button class="btn" id="enviar" ng-click="studentPost()">Enviar lista</button>
						 </div>
					</div>

                </div>
            </div>
        </div>
	</div>
</div>
