<div class="container listView">
    <div class="card row">
        <div class="card-content" >
            <div class="pagetitle">
                <div class="data-preloader center" ng-show="loading">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>

            <div ng-hide="loading">
                <div class="pagetitle">
                    <a ui-sref="courseview({course : nrc})" class="left"><i class="fa fa-arrow-circle-left fa-2x"></i> </a> 
                    <h4 class="fontblue">{{subject}} {{nrc}}</h4>
                </div>
                <h5>Listado de estudiantes</h5>

                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="allSelected" ng-click="toggleAll()"/>
                <label class="black-text" for="filled-in-box">
                    <span ng-show="allSelected" >Todos seleccionados</span>
                    <span ng-hide="allSelected" >Seleccionar todos</span>
                </label>

                <div class="card-action">
                    <div ng-if="students.length > 0">
                        <div ng-repeat="s in students| filter:query | orderBy:'s.names'">
                            <div class="collection">	
                                <div class="collection collection-item avatar">
                                    <div class="col s12 m8 l8 left collectiondiv">
                                        <i class="fa fa-user circle red"></i>
                                        <form action="#">		
                                            <input ng-model="s.checked" ng-click="toggleSelection($index); cbChecked();" class="switch filled-in" type="checkbox" id="students{{$index + 1}}"> 
                                            <label for="students{{$index + 1}}" class="black-text"> 
                                                <p>{{s.label.names}} {{s.label.lastnames}} <br>
                                                    {{s.label.id}}
                                                </p>
                                            </label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h5 class="right"><strong>Total: {{students.length}}</strong></h5>
                        <br>
                        <br>
                        <button class="btn backgroundgreen center" id="enviar" ng-click="studentPost()">Enviar lista</button>
                    </div>
                </div>

                <div ng-show="students_empty">
                    <div class="warning-box">
                        <p>
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span> <strong>No hay estudiantes matriculados en el curso</strong></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
