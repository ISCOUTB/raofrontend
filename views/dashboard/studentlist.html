<div>

	<h2>Lista de estudiantes  <small>Aqui se mostrara lista de estudiantes de cada curso</small></h2>
	<div class="jumbotron">
		<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-controller="studentsByCourseCtrl"> 
						 <div class="text-left"id="coursestudents" >
							<h2>{{subject}} - {{nrc}}:</h2>
							<ul>
								
									<li ng-repeat="s in students">
										<form action="#">										
                                            <p> 
                                                <input ng-click="toggleSelection(s.id,s.names, $index)" class = "list-group-item"type="checkbox" id="students{{$index+1}}"  >
                                                <label FOR="students{{$index+1}}">{{s.id}}{{s.names}}{{s.lastnames}}</label>
                                            </p>
                                        </form>
									</li>
							</ul>
                    <form action="#">
                        <p>
                          <input type="checkbox" id="test5" />
                          <label for="test5">Red</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test6" checked="checked" />
                          <label for="test6">Yellow</label>
                        </p>
                        <p>
                          <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                          <label for="filled-in-box">Filled in</label>
                        </p>
                        <p>
                          <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                          <label for="test7">Green</label>
                        </p>
                          <p>
                            <input type="checkbox" id="test8" disabled="disabled" />
                            <label for="test8">Brown</label>
                        </p>
                      </form>
							<button class="btn" id="enviar" ng-click="studentPost()">Enviar lista</button>
						 </div>
					</div>

                </div>
            </div>
        </div>
	</div>
</div>
